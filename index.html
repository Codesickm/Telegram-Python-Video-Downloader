<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Video Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: black;
            color: yellow;
            align-items: center;
        }

        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        .front {
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
            display: flex;
            padding: 0 5%;
        }

        nav {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px 8%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav img {
            width: 100px;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            margin-left: 40px;
        }

        nav ul li a {
            color: beige;
            font-weight: bold;
            font-size: 17px;
            text-decoration: none;
            transition: 400ms;
        }

        nav ul li a:hover {
            color: yellow;
            font-size: 19px;
            transition: 400ms;
        }

        .middle {
            align-items: center;
            text-align: center;
        }

        .middle span {
            color: yellow;
        }

        .middle h1 {
            font-size: 85px;
            color: beige;
            font-weight: 900;
        }

        input {
            margin-top: 20px;
            width: 30%;
            height: 50px;
            border-radius: 20px;
            border-color: yellow;
            font-weight: bold;
            color: yellow;
            background: none;
            text-align: center;
            transition: width 800ms, height 800ms;
        }

        input:hover {
            width: 60%;
            height: 50px;
            border-color: yellow;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            width: 15%;
            height: 45px;
            border-radius: 20px;
            border-color: yellow;
            font-size: large;
            font-weight: bolder;
            color: yellow;
            background: none;
            text-align: center;
            transition: 400ms;
        }

        button:hover {
            background: yellow;
            color: black;
            font-weight: bolder;
        }

        .lock {
            margin-top: 100px;
            align-content: center;
            align-items: center;
            text-align: center;
        }

        .lock h2 {
            font-size: 85px;
            color: yellow;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="lock" id="lockScreen">
        <h2>üîê Enter Access Code</h2>
        <input type="password" id="accessCode" placeholder="Access Code">
        <br>
        <button onclick="checkCode()">Unlock</button>

    </div>

    <div id="appContent" style=display:none>
        <video autoplay muted loop id="myVideo">
            <source src="Video Background 2.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="front">
            <nav>
                <img src="logo.png" alt="?">
                <ul>
                    <li><a href="index1.html">Home</a></li>
                    <li><a href="report.html">Review</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="middle">
                <h1><span>Telegram </span>Video Downloader</h1>
                <input type="text" id="urldowload" placeholder="Enter Your Link">
                <center><button type="submit" onclick="downloadVideo()">Download</button></center>
            </div>
        </div>
    </div>
    <script>


        const PASSWORD = "123456789";

        function checkCode() {
            const code = document.getElementById("accessCode").value;
            if (code === PASSWORD) {
                document.getElementById("lockScreen").style.display = "none";
                document.getElementById("appContent").style.display = "block";
            } else {
                alert("Incorrect code!");
            }
        }

        async function downloadVideo() {
            const url = document.getElementById("urldowload").value;
            if (!url.includes("t.me")) {
                alert("Please enter a valid Telegram message URL.");
                return;
            }

            try {
                const response = await fetch(`http://localhost:5000/api/telegram?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.success) {
                    const downloadUrl = `http://localhost:5000${data.videoUrl}`;

                    // üîÅ Wait for server to actually write the file
                    let attempts = 0;
                    let success = false;
                    while (attempts < 10) {
                        const check = await fetch(downloadUrl, { method: 'HEAD' });
                        if (check.ok) {
                            success = true;
                            break;
                        }
                        await new Promise(r => setTimeout(r, 1000)); // wait 1 second
                        attempts++;
                    }

                    if (success) {
                        const a = document.createElement("a");
                        a.href = downloadUrl;
                        a.download = ""; // Let backend handle filename
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    } else {
                        alert("File was not ready to download from server.");
                    }

                } else {
                    alert("Error: " + (data.message || data.error));
                }
            } catch (err) {
                alert("Failed to connect to server.");
                console.error(err);
            }
        }
    </script>

</body>

</html>
